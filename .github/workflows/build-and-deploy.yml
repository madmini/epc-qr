name: CI

on:
  workflow_dispatch: # run from the Actions tab
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    container: cirrusci/flutter:stable
    concurrency: 
      group: ${{ github.workflow }}-{{ github.ref || github.run_id }}
      cancel-in-progress: true

    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: flutter pub get

      - name: Build web
        run: flutter build web --release --base-href "/epc-qr/"

      - name: Store web build
        uses: actions/upload-artifact@v3
        with:
          name: build-web
          path: build/web

      - #if: github.ref == 'refs/heads/main'
        name: Set-up GitHub Pages deployment
        run: apt-get update && apt-get install -y rsync

      - #if: github.ref == 'refs/heads/main'
        name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build/web

      - name: Build Android
        run: flutter build apk --release

      - name: Store android build
        uses: actions/upload-artifact@v3
        with:
          name: build-android
          path: build/app/outputs/flutter-apk/app-release.apk
